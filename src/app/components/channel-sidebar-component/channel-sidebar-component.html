<!-- Channels Sidebar -->
<div id="channels-sidebar" 
     class="w-60 bg-discord-sidebar flex flex-col md:relative fixed left-0 top-0 h-full z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-out shadow-discord">
    
    <!-- Server Header -->
    <div class="h-12 border-b border-discord-darkest/60 px-4 flex items-center justify-between shadow-sm">
        <span class="font-semibold text-white">{{server()?.name ? server()?.name : 'Anonymous'}}</span>
        <button class="p-1.5 hover:bg-discord-light rounded btn-hover">
            <svg class="w-4 h-4 text-discord-text" fill="currentColor" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"/>
            </svg>
        </button>
    </div>

    <!-- Channel Categories -->
    <div class="flex-1 overflow-y-auto p-2 custom-scrollbar">
        <!-- Text Channels -->
        <div class="mb-4">
            <div class="flex items-center justify-between px-2 py-1 mx-2 text-xs font-semibold text-discord-text-dark uppercase tracking-wide hover:text-discord-text cursor-pointer group">
                <div class="flex items-center">
                    <svg class="w-3 h-3 mr-1 transition-transform duration-150" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 14l5-5 5 5z"/>
                    </svg>
                    Text Channels
                </div>
                <button (click)="showCreateChannelModal.set(true)" class="p-1 hover:text-discord-text opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>

            <div class="space-y-0.5 px-2">
                <ng-container *ngFor="let channel of channels()">
                    <div 
                        [routerLink]="`/app/server/${serverId}/channel/${channel.id}`"  
                        class="flex items-center px-2 py-2.5 rounded-lg cursor-pointer hover:bg-discord-light/30 transition-colors duration-150 group">
                        <svg class="w-5 h-5 mr-2 text-discord-text-muted" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M5.503 4.627L5.5 6.75v10.504a3.25 3.25 0 003.25 3.25h8.616a2.251 2.251 0 01-2.122 1.5H8.75A4.75 4.75 0 014 17.254V6.75c0-.98.627-1.815 1.503-2.123z"/>
                            <path d="M17.75 2A2.25 2.25 0 0120 4.25v13a2.25 2.25 0 01-2.25 2.25h-9.5A2.25 2.25 0 016 17.25v-13A2.25 2.25 0 018.25 2h9.5z"/>
                        </svg>
                        <span class="text-sm" 
                              [ngClass]="isActive(`/app/server/${serverId}/channel/${channel.id}`)
                                ? 'text-white' 
                                : 'text-discord-text-muted group-hover:text-white'">
                              {{channel.name}}
                        </span>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

    <app-user-area-component></app-user-area-component>
    
</div>





<!-- Modal -->
<div 
  *ngIf="showCreateChannelModal()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
>
  <div class="bg-discord-darkest rounded-2xl shadow-xl w-full max-w-md p-6 animate-fadeIn">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-white">Create new channel</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-white">&times;</button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="createChannel()" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300 mb-1">Name</label>
        <input (focus)="errorMessage.set('')" [(ngModel)]="newChannel.name" name="name" required
          class="w-full rounded-lg bg-discord-darker border border-gray-600 px-3 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-discord-green focus:outline-none"
          placeholder="Enter channel name" />
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Description</label>
        <input (focus)="errorMessage.set('')" [(ngModel)]="newChannel.description" name="name" required
          class="w-full rounded-lg bg-discord-darker border border-gray-600 px-3 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-discord-green focus:outline-none"
          placeholder="Enter description" />
      </div>

      <!-- Feedback Message -->
      <div *ngIf="errorMessage()" 
           class="p-3 rounded-lg bg-red-500/10 border border-red-500 text-red-400 text-sm">
        {{ errorMessage() }}
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-2 mt-6">
        <button type="button" (click)="closeModal()" 
          class="px-4 py-2 rounded-lg bg-gray-700 text-gray-300 hover:bg-gray-600 transition">
          Cancel
        </button>
        <button type="submit" [disabled]="isCreatingChannel()"
          class="px-4 py-2 rounded-lg bg-discord-green text-white hover:bg-green-600 transition">
          {{ isCreatingChannel() ? 'Creating...' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
