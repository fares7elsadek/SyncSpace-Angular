<div class="p-4">
                        <div class="bg-discord-light rounded-lg">
                            <div class="flex items-end p-3">
                                <button class="p-2 hover:bg-discord-gray rounded-lg transition-colors mr-2" title="Upload File">
                                    <svg class="w-5 h-5 text-discord-muted" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                    </svg>
                                </button>
                                <div class="flex-1 relative">
                                    <textarea 
                                        id="message-input"
                                        placeholder="Message #general"
                                        class="w-full bg-transparent text-discord-text placeholder-discord-muted resize-none outline-none max-h-32 min-h-[24px]"
                                        rows="1"
                                        onkeydown="handleMessageInput(event)"
                                        oninput="autoResize(this)"
                                    ></textarea>
                                </div>
                                <div class="flex items-center space-x-1 ml-2">
                                    <button class="p-2 hover:bg-discord-gray rounded-lg transition-colors" title="Add Emoji">
                                        <svg class="w-5 h-5 text-discord-muted" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                                        </svg>
                                    </button>
                                    <button id="send-button" class="p-2 hover:bg-discord-blurple rounded-lg transition-colors disabled:opacity-50" title="Send Message (Ctrl+Enter)" onclick="sendMessage()" disabled>
                                        <svg class="w-5 h-5 text-discord-muted" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="px-3 pb-2 text-xs text-discord-muted">
                                Use <kbd class="bg-discord-gray px-1 rounded text-xs">Ctrl + Enter</kbd> to send
                            </div>
                        </div>
                    </div>
